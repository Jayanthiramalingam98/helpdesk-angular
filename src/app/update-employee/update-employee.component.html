<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Employee Name</label>
      <input type="text" class="form-control" id="empname" required [(ngModel)]="employee.empname" name="empname">
    </div>

    <div class="form-group">
      <label for="name">Employee Id</label>
      <input type="text" class="form-control" id="empid" required [(ngModel)]="employee.empid" name="empid">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailid" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">It Team</label>
      <input type="text" class="form-control" id="itteam" required [(ngModel)]="employee.itteam" name="itteam">
    </div>

   

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="employee.description" name="description">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
