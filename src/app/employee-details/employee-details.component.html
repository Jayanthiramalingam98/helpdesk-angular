<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Employee Name: </b></label> {{employee.empname}}
  </div>
  <div>
    <label><b>Employee Id: </b></label> {{employee.empid}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{employee.emailid}}
  </div>  
  <div>
    <label><b>It Team:</b></label>{{employee.itteam}}
  </div>
  <div>
    <label><b>Description</b></label>{{employee.description}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Request List</button><br>
